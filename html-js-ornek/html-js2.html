    <script>

    <h2>Ad ve Soyad Girisi</h2>
    <input type="text" id="ad" placeholder="AdÄ±nÄ±zÄ± girin">
    <input type="text" id="soyad" placeholder="SoyadÄ±nÄ±zÄ± girin">
    <button id="ekleBtn">Ekle</button>


    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Ad</th>
                <th>Soyad</th>
            </tr>
        </thead>
        <tbody id="tabloBody">

    <script>
        let satirNumarasi = 0;

        document.getElementById("ekleBtn").addEventListener("click", function() {
            const ad = document.getElementById("ad").value.trim();
            const soyad = document.getElementById("soyad").value.trim();

            if (ad === "" || soyad === "") {
                alert("LÃ¼tfen ad ve soyad giriniz!");
                return;
            }

            satirNumarasi++;
            const yeniSatir = document.createElement("tr");

            yeniSatir.innerHTML = `
            <td>${satirNumarasi}</td>
            <td>${ad}</td>
            <td>${soyad}</td>
        `;
            document.getElementById("tabloBody").appendChild(yeniSatir);

            document.getElementById("ad").value = '';
            document.getElementById("soyad").value = '';

            document.getElementById("ad").focus();
        });
    </script>


    <h1>ZamanlayÄ±cÄ±</h1>

    <div id="timer">0</div>

    <button id="startBtn" class="start">BaÅŸlat</button>
    <button id="stopBtn" class="stop">Durdur</button>
    <button id="resetBtn" class="reset">SÄ±fÄ±rla</button>

    <script>
        let saniye = 0;
        let intervalID;

        document.getElementById("startBtn").addEventListener("click", function() {
            if (!intervalID) {
                intervalID = setInterval(() => {
                    saniye++;
                    document.getElementById("timer").textContent = saniye;
                }, 1000);
            }
        });

        document.getElementById("stopBtn").addEventListener("click", function() {
            clearInterval(intervalID);
            intervalID = null;
        });

        document.getElementById("resetBtn").addEventListener("click", function() {
            clearInterval(intervalID);
            intervalID = null;
            saniye = 0;
            document.getElementById("timer").textContent = saniye;
        });
    </script>
